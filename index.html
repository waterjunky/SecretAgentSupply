<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>

  <body>

    <!-- Logo Banner -->

    <div class="logo">
      <div class="container">
        <img src="./resources/images/logo.png" alt="logo"/>
        <span class="brand">SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>

    <!-- Main Banner -->

    <div class="banner">
      <div class="container">
        <div class="banner-title">
          <p class="sub-title">NEW ARRIVAL</p>
          <p class="title">SPORT BIKES AND MOTORCYCLES</p>
        </div>
      </div>
    </div>

    <!-- Main Navigation -->
    <div class="nav">
      <nav class="container main-menu">
        <span class="category">Eyewear</span>
        <span class="category">Apparel</span>
        <span class="category">Gadgets</span>
        <span class="category">Vehicles</span>
        <span class="category">Classes</span>
        <span class="category">Contact</span>
      </nav>

      <!-- Collapsed Menu -->
      <nav class="container collapsed-menu">
        <span class="category">Menu</span>
      </nav>
    </div>

    <!-- Product Grid -->
    <div class="container">
    <div class="catalog">
      <div class="product">
        <div class="product-image">
          <img src="./resources/images/pen.png"/>
        </div>
        <span class="product-title">Exploding Pen</span>
      </div>
      <div class="product watch">
        <div class="product-image">
          <img src="./resources/images/watch.png"/>
        </div>
        <span class="product-title">Cellular Watch</span>
      </div>
      <div class="product glasses">
        <div class="product-image" >
          <img src="./resources/images/glasses.png"/>
        </div>
        <span class="product-title">Thermal Glasses</span>
      </div>
    </div>
  </div>

    <!-- Location & Hours -->
    <div class="container">
    <div class="store-info">
      <div class="location">
        <div class="info">
          <p>Location</p>
        </div>
        <p class="details">-47.346436, 84.32354</p>
      </div>
      <div class="hours">
        <div class="info">
          <p>Hours</p>
        </div>
        <p class="details">0800 - 1800</p>
      </div>
    </div>
    </div>

    <!-- Footer -->

<footer>
  <div class="container">
    <span>Copyright Secret Agent Supply Inc.</span>
  </div>
</footer>

  </body>
</html>
